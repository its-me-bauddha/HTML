<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML List</title>

    <style>
        ul{
            list-style-type: circle;
        margin: 0%;
        padding: 0%;
        overflow: hidden;
        background-color: gray;
        }

        li{
            float:none;
        }
        li a{
            display: block;
            color: blueviolet;
            text-align: center;
            padding: 0ch;
            text-decoration: line-through;
        }
        li a :hover{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <!--Unordered HTML List-->

    <ul style="list-style-type:circle">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        <li>sugar</li>
        <li>water</li>
        <li>salt</li>
    </ul>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
      

    <!--Ordered HTML List-->



    <ol type="a">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
        <li>sugar</li>
        <li>water</li>
        <li>salt</li>
    </ol>

    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>

    <!--HTML Description Lists-->

<dl>
    <dt>Coffee</dt>
   <dd>black hot drink</dd>
   <dt>Milk</dt>
   <dd>fresh and white cold</dd>
</dl>

</body>
</html>
