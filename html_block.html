<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Block</title>
  </head>
  <body>
    <!--Block-level Elements-->
    <p>Hello World</p>
    <div>Hello World</div>

    <!--Inline Elements-->

    <span>Hello World</span>
    <span>Hello World</span>

    <!--The <div> Element-->
    <div style="background-color: green; color: aliceblue; padding: 0ch">
      <h2>London</h2>
      <p>
        London is the capital of England .It is the most populous city in the
        United Kingdom, with a metropolitan area of over 13 million inhabitants
      </p>
    </div>

    <!--The <span> Element-->
    <p>
      My mother has
      <span style="color: blue; font-weight: bold">blue</span> eyes and my
      father has
      <span style="color: rgb(210, 6, 159); font-weight: bold">dark green</span>
      eyes.
    </p>
  </body>
</html>
